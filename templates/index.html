<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EMG Dashboard</title>

  <!-- Inter Tight font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@100;200;300;400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Inter Tight', sans-serif;
      font-weight: 300;
    }
  </style>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>

<body class="bg-gray-100 text-gray-800 flex flex-col items-center min-h-screen p-1">



  <!-- Main grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full max-w-5xl pt-5">

    <!-- Webcam Placeholder spanning 2 columns -->
    <div class="md:col-span-2 bg-white flex flex-col items-center justify-center w-100 shadow">
      <div class="border-2 border-dashed border-gray-300 w-2xl overflow-hidden flex items-center justify-center">
        <img src="{{ url_for('video') }}" class="w-full h-full object-contain object-center" />
      </div>
    </div>

    <!-- Exercise selection buttons (below webcam) -->
    <div class="md:col-span-2 flex items-center justify-center gap-3 mt-3">
      <button id="btnSquat" data-exercise="squat" class="px-4 py-2 bg-sky-600 text-white rounded shadow hover:bg-sky-700 transition">
        Squat
      </button>
      <button id="btnWallsit" data-exercise="wallsit" class="px-4 py-2 bg-gray-200 text-gray-800 rounded shadow hover:bg-gray-300 transition">
        Wall-sit
      </button>
      <button id="btnCurl" data-exercise="curl" class="px-4 py-2 bg-gray-200 text-gray-800 rounded shadow hover:bg-gray-300 transition">
        Curl
      </button>
      <button id="btnCalibrateEMG" class="px-4 py-2 bg-green-600 text-white rounded shadow hover:bg-green-700 transition">
        Start EMG Calibration
      </button>
    </div>

    <!-- Header -->
    <p class="md:col-span-2 py-[0px] text-xl font-medium tracking-tighter text-gray-900 text-center">Physiotherapy
      Client
      Dashboard
    </p>
    <!-- Exertion Display below webcam (compact, left text + right button) -->
    <div class="md:col-span-2 bg-white p-4 shadow">
      <div class="flex flex-row items-center justify-between gap-4">
        <!-- Left: header and numbers, left-justified -->
        <div class="flex flex-col items-start">
          <h2 class="text-lg font-semibold text-gray-700 mb-0">Current Exertion</h2>
          <div class="mt-0 flex gap-6">
            <span class="text-green-700 font-semibold">Muscle Exertion: <span id="emgPercent">0%</span></span>
            <span class="text-blue-700 font-semibold">Neural Exertion: <span id="eegPercent">0%</span></span>
              <span class="text-purple-700 font-semibold">Reps: <span id="repCount">0</span></span>
          </div>
          <p class="text-gray-400 mt-1 text-sm">(%MVC or intensity value)</p>

        </div>


      </div>
    </div>

    <!-- Advice / Text Output below exertion -->
    <div class="md:col-span-2 bg-white p-6 shadow">
      <h3 class="text-xl font-semibold text-gray-700 mb-3">Advice & Insights</h3>
      <div id="adviceContainer" class="space-y-3">
        <p class="text-gray-500">Real-time analysis, coaching feedback, or EMG-based advice.</p>
      </div>
    </div>

      <!-- Sets Section -->
      <div class="md:col-span-2 bg-white p-6 shadow mt-4">
        <div class="flex items-center justify-between mb-2">
          <h3 class="text-xl font-semibold text-purple-700">Sets</h3>
          <button id="btnStartSet" class="px-4 py-2 bg-purple-600 text-white rounded shadow hover:bg-purple-700 transition">Start New Set</button>
          <button id="btnFinishSet" style="display:none" class="ml-2 px-4 py-2 bg-green-600 text-white rounded shadow hover:bg-green-700 transition">Finish Set</button>
          <button id="btnFinishSession" class="ml-2 px-4 py-2 bg-blue-600 text-white rounded shadow hover:bg-blue-700 transition">Finish Session</button>
        </div>
        <div id="setsList"></div>
      </div>
    </div>
    <!-- <div id="counter">test</div> -->

  </div>

  <script>
    const socket = io('http://localhost:8080', {
        transports: ['polling', 'websocket'],
        reconnection: true,
        reconnectionDelay: 1000,
        reconnectionAttempts: 5,
        forceNew: true,
        timeout: 10000
    });

    
    // Listen for feedback updates
    socket.on('feedback_update', (data) => {
      console.log("Received feedback update:", data.feedback);
      const container = document.getElementById('adviceContainer');
      
      // Create new feedback element with timestamp
      const newFeedback = document.createElement('div');
      newFeedback.className = 'p-3 border-l-4 border-purple-500 bg-gray-50';
      
      // Clean up the feedback text by removing trailing punctuation
      const cleanFeedback = data.feedback.replace(/[.!?,]+$/, '','*');
      
      const timestamp = new Date().toLocaleTimeString();
      newFeedback.innerHTML = `
        <div class="flex items-center justify-between">
          <p class="text-gray-700">${cleanFeedback}</p>
          <span class="text-sm text-gray-400 ml-2">${timestamp}</span>
        </div>
      `;

      // Add new feedback at the top
      if (container.firstChild) {
        container.insertBefore(newFeedback, container.firstChild);
      } else {
        container.appendChild(newFeedback);
      }

      // Keep only the last 5 feedback messages (optional)
      const maxFeedbacks = 5;
      while (container.children.length > maxFeedbacks) {
        container.removeChild(container.lastChild);
      }
    });

    // Add connection status logging
    socket.on('connect', () => {
        console.log('Connected to Socket.IO server');
    });

    socket.on('connect_error', (error) => {
        console.error('Socket.IO connection error:', error);
    });

    socket.on('disconnect', () => {
        console.log('Disconnected from Socket.IO server');
    });

    // Helper: update active button styles
    function setActiveButton(selectedId) {
      ['btnSquat', 'btnWallsit', 'btnCurl'].forEach(id => {
        const el = document.getElementById(id);
        if (!el) return;
        if (id === selectedId) {
          el.classList.remove('bg-gray-200', 'text-gray-800', 'hover:bg-gray-300');
          el.classList.add('bg-sky-600', 'text-white', 'hover:bg-sky-700');
        } else {
          el.classList.remove('bg-sky-600', 'text-white', 'hover:bg-sky-700');
          el.classList.add('bg-gray-200', 'text-gray-800', 'hover:bg-gray-300');
        }
      });
    }

    // Wire up exercise buttons
    ['btnSquat', 'btnWallsit', 'btnCurl'].forEach(id => {
      const el = document.getElementById(id);
      if (!el) return;
      el.addEventListener('click', () => {
        const ex = el.getAttribute('data-exercise');
        socket.emit('change_exercise', { exercise: ex });
        // Optimistically update UI
        setActiveButton(id);
      });
    });

    // Set default active (server default is 'squat')
    setActiveButton('btnSquat');

    // testing Live counter updates
    socket.on('counter_update', (data) => {
      // document.getElementById('counter').textContent = data.count;
    });
    
    // Listen for rep count updates
    socket.on('rep_update', (data) => {
      document.getElementById('repCount').textContent = data.reps;
      // console.log("Received rep update:", data.reps);
    });

    // Start new set button
    document.getElementById('btnStartSet').addEventListener('click', () => {
      console.log("Start Set button clicked");
      socket.emit('start_set', {});
    });
    // Finish set button
    document.getElementById('btnFinishSet').addEventListener('click', () => {
      socket.emit('finish_set', {});
    });
    // Listen for sets update
    socket.on('sets_update', (data) => {
      const sets = data.sets || [];
      const setsList = document.getElementById('setsList');
      setsList.innerHTML = '';
      // Show/hide Finish/Start Set buttons depending on set state
      const currentSet = data.current_set;
      const btnStartSet = document.getElementById('btnStartSet');
      const btnFinishSet = document.getElementById('btnFinishSet');
      if (currentSet && currentSet.active) {
        btnStartSet.style.display = 'none';
        btnFinishSet.style.display = '';
      } else {
        btnStartSet.style.display = '';
        btnFinishSet.style.display = 'none';
      }
      if (sets.length === 0) {
        setsList.innerHTML = '<p class="text-gray-400">No sets yet.</p>';
        return;
      }
      sets.forEach(set => {
        let exerciseColor = 'text-purple-700';
        if (set.exercise === 'squat') exerciseColor = 'text-yellow-600';
        else if (set.exercise === 'wallsit') exerciseColor = 'text-blue-600';
        else if (set.exercise === 'curl') exerciseColor = 'text-pink-600';
        const div = document.createElement('div');
        div.className = 'border rounded p-3 mb-2 flex flex-col md:flex-row md:items-center justify-between bg-gray-50';
        div.innerHTML = `
          <div>
            <span class="font-bold ${exerciseColor}">${set.exercise.charAt(0).toUpperCase() + set.exercise.slice(1).toLowerCase()}</span>
            <span class="ml-4">Reps: <span class="font-semibold">${set.reps}</span></span>
            <span class="ml-4">Max Muscle: <span class="font-semibold">${set.max_emg_rms.toFixed(2)} µV</span></span>
            <span class="ml-4">Max Neural: <span class="font-semibold">${set.max_eeg_rms.toFixed(2)} µV</span></span>
            ${set.active ? '<span class="ml-4 text-green-600 font-bold">Active</span>' : ''}
          </div>
          <button class="ml-4 px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600" onclick="window.removeSet(${set.id})">Remove</button>
        `;
        setsList.appendChild(div);
      });
    });

    // Remove set handler (global for inline onclick)
    window.removeSet = function(id) {
      socket.emit('remove_set', {id});
    }

    // Finish Session button handler
    document.getElementById('btnFinishSession').addEventListener('click', () => {
      // Collect all feedback from adviceContainer
      const adviceElements = document.querySelectorAll('#adviceContainer .text-gray-700');
      const allFeedback = Array.from(adviceElements)
        .map(el => el.textContent.trim())
        .filter(text => text !== 'Real-time analysis, coaching feedback, or EMG-based advice.')
        .join('\n');
      
      socket.emit('finish_session', { notes: allFeedback });
    });

    // Send event when button is pressed
    document.getElementById('actionBtn').addEventListener('click', () => {
      socket.emit('button_pressed', { message: 'User pressed Start Calibration' });
    });

    // EMG calibration button event
    document.getElementById('btnCalibrateEMG').addEventListener('click', () => {
      socket.emit('start_emg_calibration', { message: 'User requested EMG calibration' });
    });

    // Listen for live EMG/EEG percent updates
    socket.on('live_percent_update', (data) => {
      document.getElementById('emgPercent').textContent = data.emg_percent.toFixed(1) + '%';
      document.getElementById('eegPercent').textContent = data.eeg_percent.toFixed(1) + '%';
    });


  </script>
</body>

</html>
