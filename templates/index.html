<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EMG Dashboard</title>

  <!-- Inter Tight font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@100;200;300;400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Inter Tight', sans-serif;
      font-weight: 300;
    }
  </style>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>

<body class="bg-gray-100 text-gray-800 flex flex-col items-center min-h-screen p-1">



  <!-- Main grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full max-w-5xl pt-5">

    <!-- Webcam Placeholder spanning 2 columns -->
    <div class="md:col-span-2 bg-white flex flex-col items-center justify-center w-100 shadow">
      <div class="border-2 border-dashed border-gray-300 w-2xl overflow-hidden flex items-center justify-center">
        <img src="{{ url_for('video') }}" class="w-full h-full object-contain object-center" />
      </div>
    </div>

    <!-- Header -->
    <p class="md:col-span-2 py-[0px] text-xl font-medium tracking-tighter text-gray-900 text-center">Physiotherapy
      Client
      Dashboard
    </p>
    <!-- Exertion Display below webcam (compact, left text + right button) -->
    <div class="md:col-span-2 bg-white p-4 shadow">
      <div class="flex flex-row items-center justify-between gap-4">
        <!-- Left: header and numbers, left-justified -->
        <div class="flex flex-col items-start">
          <h2 class="text-lg font-semibold text-gray-700 mb-1">Current Exertion</h2>
          <p id="counter" class="text-4xl md:text-5xl font-bold text-sky-900">0</p>
          <p class="text-gray-400 mt-1 text-sm">(%MVC or intensity value)</p>
        </div>

        <!-- Right: button, aligned to the right -->
        <div class="flex items-center">
          <button id="actionBtn" class="px-5 py-2 bg-sky-600 hover:bg-sky-700 text-white rounded shadow transition-all">
            Start Calibration
          </button>
        </div>
      </div>
    </div>

    <!-- Advice / Text Output below exertion -->
    <div class="md:col-span-2 bg-white p-6  shadow">
      <h3 class="text-xl font-semibold text-gray-700 mb-3">Advice & Insights</h3>
      <p id="advice" class="text-gray-500">
        Real-time analysis, coaching feedback, or EMG-based advice.
      </p>
    </div>

  </div>

  <script>
    const socket = io();

    // Live counter updates
    socket.on('counter_update', (data) => {
      document.getElementById('counter').textContent = data.count;
    });

    // Send event when button is pressed
    document.getElementById('actionBtn').addEventListener('click', () => {
      socket.emit('button_pressed', { message: 'User pressed Start Calibration' });
    });
  </script>
</body>

</html>
