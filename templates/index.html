<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EMG Dashboard</title>

  <!-- Inter Tight font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@100;200;300;400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Apply Inter Tight globally -->
  <style>
    body {
      font-family: 'Inter Tight', sans-serif;
      font-weight: 300;
    }
  </style>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>


<body class="bg-gray-100 text-gray-800 flex flex-col items-center min-h-screen p-6">

  <!-- Header -->
  <h1 class="text-4xl font-bold mb-8 text-gray-900">Physiotherapy Client Dashboard</h1>

  <!-- Main grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-5xl">

    <!-- Webcam Placeholder -->
    <div class="bg-white rounded-2xl  flex flex-col items-center justify-center h-80">
      <div class="border-2 border-dashed border-gray-300 rounded-xl flex items-center justify-center w-full h-full">
        <p class="text-gray-400 text-lg">Your Webcam</p>
      </div>
    </div>

    <!-- Exertion Display -->
    <div class="bg-white rounded-2xl p-8 flex flex-col items-center justify-center">
      <h2 class="text-2xl font-semibold text-gray-700 mb-4">Current Exertion</h2>
      <p id="counter" class="text-6xl font-bold text-sky-900">0</p>
      <p class="text-gray-400 mt-2">(%MVC or intensity value)</p>

      <!-- Interactive Button -->
      <button id="actionBtn"
        class="mt-6 px-6 py-3 bg-sky-600 hover:bg-sky-700 text-white rounded-xl shadow transition-all">
        Start Calibration
      </button>
    </div>

    <!-- Advice / Text Output -->
    <div class="md:col-span-2 bg-white rounded-2xl p-6">
      <h3 class="text-xl font-semibold text-gray-700 mb-3">Advice & Insights</h3>
      <p id="advice" class="text-gray-500">
        Real-time analysis, coaching feedback, or EMG-based advice.
      </p>
    </div>
  </div>

  <script>
    const socket = io();

    // Live counter updates
    socket.on('counter_update', (data) => {
      document.getElementById('counter').textContent = data.count;
    });

    // Send event when button is pressed
    document.getElementById('actionBtn').addEventListener('click', () => {
      socket.emit('button_pressed', { message: 'User pressed Start Calibration' });
    });
  </script>
</body>

</html>
